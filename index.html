<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title> Document</title>

  <body>
    <header>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/cpP-fCo8Dn4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </header>
    <nav>
      <a href="#About">About</a>
      <a href="#Resume">Resume</a>
      <a href="#Work">Work</a>
      <a href="#Contact">Contact Me</a>
    </nav>
    <main>
      <div id="About">
        <img
          src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture-986x1024.jpg"
          alt="profile-img"
          width="300"
        />
        <h1>Amen Allah dhahri</h1>
        <h3>Profession :Student</h3>
      </div>
      <div id="Resume">
        <p>I work for freelance Projects</p>
      </div>
      <div id="Work">
        <h2>Skills</h2>
        <ul>
          <li>HTML</li>
          <li>Css</li>
          <li>JAVASCRIPT</li>
        </ul>
      </div>
    </main>

    <footer id="Contact">
      <form>
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="type your name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="type your email" />
        </div>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
                type your message
            </textarea
        >
        <br/>
        <button>Submit</button>
      </form>
    </footer>
  </body>
</html>
